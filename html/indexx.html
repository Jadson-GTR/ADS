<section id="inicio">
    <h1>Caixa ALTA e baixa</h1>
    <p>digite seu texto</p>
    </section>
    
    <input type="text" id="TextBox"/>
<div id="botoes">
    <button onclick="maiusculo()" id="botao1">CAIXA ALTA</button>
    <button onclick="minusculo()" id="botao2">caixa baixa</button>
</div>
<script>
    function maiusculo(){
        var TextBox = document.getElementById("TextBox");
        TextBox.value = TextBox.value.toUpperCase();}

    function minusculo(){
        var TextBox = document.getElementById("TextBox");
        TextBox.value = TextBox.value.toLowerCase();}

</script>
